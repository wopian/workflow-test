name: Staging Deployment
on:
  workflow_dispatch:
  push:
    branches:
      - develop
env:
  FORCE_COLOR: true
  NODE_VERSION: lts/*
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Does something
        run: echo "Hello World"
  create_pr:
    name: Create New PR
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3
      - name: Create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: promote changes to staging environment"
          title: "feat: promote changes to staging environment"
          body: >
            This PR was auto-generated by the staging deploy workflow
          labels: Priority%3A+3+-+Medium, Type%3A+Deployment
          assignees: wopian, alexcosta97
          reviewers: wopian, alexcosta97
          base: staging
          branch: develop
